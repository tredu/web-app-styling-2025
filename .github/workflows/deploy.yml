name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch name if different
  workflow_dispatch:  # Allows manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # or '18' depending on your Next.js version
          cache: 'npm'
          cache-dependency-path: './mui-theme/package-lock.json'  # Adjust if needed

      - name: Install dependencies for Next.js project
        working-directory: ./mui-theme
        run: npm ci

      - name: Build Next.js project
        working-directory: ./mui-theme
        run: npm run build
        env:
          # Important for Next.js static export with subdirectory
          NEXT_PUBLIC_BASE_PATH: /mui-theme

      - name: Export Next.js as static site
        working-directory: ./mui-theme
        run: npm run export || echo "No export script, using build output"


      # Build and copy antd-vite
      - name: Install dependencies for antd-vite
        working-directory: ./antd-vite
        run: npm ci

      - name: Build antd-vite
        working-directory: ./antd-vite
        run: npm run build

      - name: Copy antd-vite build to deploy/antd-vite
        run: |
          mkdir -p deploy/antd-vite
          cp -r antd-vite/dist/* deploy/antd-vite/

      - name: Create deployment directory and copy static content
        run: |
          mkdir -p deploy
          cp index.html style.css favicon.png deploy/
          cp -r inline-css head-css file-css tailwind-css bootstrap-css react-tailwind-css deploy/

      - name: Copy Next.js build to mui-theme directory
        run: |
          mkdir -p deploy/mui-theme
          cp -r mui-theme/out/* deploy/mui-theme/

      - name: Copy Next.js build to mui-theme directory
        run: |
          mkdir -p deploy/mui-theme
          # Copy Next.js static export (out directory by default)
          cp -r mui-theme/out/* deploy/mui-theme/ 2>/dev/null || \
          cp -r mui-theme/.next/static deploy/mui-theme/ 2>/dev/null || \
          cp -r mui-theme/build/* deploy/mui-theme/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4